version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: clicktocall_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - clicktocall_db_data:/var/lib/postgresql/data
    networks:
      - clicktocall_net

  backend:
    build: ./backend
    container_name: clicktocall_backend
    restart: always
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      JWT_SECRET: ${JWT_SECRET}
      ASTERISK_ARI_URL: ${ASTERISK_ARI_URL}
      ASTERISK_TOKEN: ${ASTERISK_TOKEN}
    depends_on:
      - db
    expose:
      - "9191"
    networks:
      - clicktocall_net

  frontend:
    image: nginx:alpine
    container_name: clicktocall_frontend
    restart: always
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "9090:80"
    depends_on:
      - backend
    networks:
      - clicktocall_net

volumes:
  clicktocall_db_data:

networks:
  clicktocall_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.50.0.0/24
